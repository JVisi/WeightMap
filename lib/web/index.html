<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!--Bootstrap related JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--User defined JS-->
    <script src="index.js"></script>
    
</head>
<body>
    <div id="wrapper" class="container">
        <form id="loginForm">
            <legend>Login</legend>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button class="btn btn-outline-dark" type="button" id="logBtn" onclick="sendLogin()">Login</button><br>
        </form>    
        <form id="registerForm">
            <legend>Register</legend>
            <div class="form-group">
                <label for="regUser">Username</label>
                <input type="text" class="form-control" id="regUser" placeholder="Choose your username">
            </div>
            <div class="form-group">
                <label for="regPass">Password</label>
                <input type="password" class="form-control" id="regPass" placeholder="Choose your password">
            </div>
            <div class="form-group">
                <label for="regPass2">Password again</label>
                <input type="password" class="form-control" id="regPass2" placeholder="Type your password again">
            </div>
            <button class="btn btn-outline-dark" type="button" id="regBtn" onclick="sendRegister()">Register</button><br>
        </form>
    </div>
    <div class="container">
        <div>
            <h1 class="display-1">Weight Map</h1><br>
            <h3 class="text-muted">By JVisi</h3>
        </div>
    </div>
</body>

</html>
